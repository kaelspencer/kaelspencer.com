{% extends "paste.html" %}

{% block content %}
            <article>
                <header>New Paste</header>
                <form class="newpaste" action="/p/" method="post">{% csrf_token %}
                    
                    {{ form.rawbody }}
                    
                    <div class="grid_12 alpha omega">
                        <div class="grid_2 alpha fortext">Language:</div>
                        <div class="grid_4">{{ form.lexer }}</div>
                        <div class="grid_1 fortext">Public:</div>
                        <div class="grid_1 fortext">{{ form.exposed }}</div>
                        <div class="grid_2 fortext">Expiration:</div>
                        <div class="grid_2 omega">{{ form.expiration }}</div>
                    </div>
                    
                    <div class="clear"></div>
                    
                    <div class="grid_12 alpha omega">
                        <div class="grid_2 alpha fortext">Title:</div>
                        <div class="grid_5">{{ form.title }}</div>
                        <div class="grid_3 prefix_2 omega"><input type="submit" id="newpaste_submit" value="Paste" /></div>
                    </div>
                    
                    <div class="clear"></div>
                </form>
            </article>
{% endblock %}
